<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link
    rel="stylesheet"
    href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <nav class="navbar colorizedNav" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="title has-text-white">Mi Trello</h1>
        </div>
        
    
        <div id="navbarBasic" class="navbar-menu">
          <div class="navbar-start leftNavBarItems">
            <a class="navbar-item" href="#">Inicio</a>
            <a class="navbar-item" href="#">Tableros</a>
            <a class="navbar-item" href="#">Tareas</a>
          </div>
    
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-light">
                  Iniciar sesión
                </a>
                <a class="button is-info">
                  Registrarse
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <div class="column-wrapper">
        <div class="columns is-mobile">
            <div class="column is-one-fourth to-do-column">
                <div class="box styled-boxes is-flex is-justify-content-space-between is-align-items-center">
                    <a class="title has-text-black is-5 to-do">To Do</a>
                    <div class="buttons">
                        <a class="button is-light" id="add-task-btn">
                            <p>Add task</p>
                        </a>
                    </div>
                </div>
                <div id="to-do-tasks">
                    <!-- Las tareas nuevas aparecerán aquí -->
                </div>
            </div>
            <div class="column is-one-fifth mg-large">
                <div class="box is-justify-content-space-between styled-boxes">
                    <a class="title has-text-black is-5">In Progress</a>
                </div>
                <div id="in-progress-tasks" class="task-container">
                    <!-- Tareas de "In Progress" -->
                </div>
            </div>
            <div class="column is-one-fitfh">
                <div class="box is-justify-content-space-between styled-boxes">
                    <a class="title has-text-black is-5">Review</a>
                </div>
                <div id="review-tasks" class="task-container">
                    <!-- Tareas de "Review" -->
                </div>
            </div>
            <div class="column is-one-fifth">
                <div class="box is-justify-content-space-between styled-boxes">
                    <a class="title has-text-black is-5">Blocked</a>
                </div>
                <div id="blocked-tasks" class="task-container">
                    <!-- Tareas de "Blocked" -->
                </div>
            </div>
            <div class="column is-one-fifth">
                <div class="box is-justify-content-space-between styled-boxes">
                    <a class="title has-text-black is-5">Done</a>
                </div>
                <div id="done-tasks" class="task-container">
                    <!-- Tareas de "Done" -->
                </div>
            </div>
        </div>
    </div>



<!-- Modal -->
<div id="taskModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Nueva Tarea</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">Título</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Título de la tarea" id="task-title">
                </div>
            </div>

            <div class="field">
                <label class="label">Descripción</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Descripción de la tarea" id="task-description"></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">Asignado</label>
                <div class="control">
                    <div class="select">
                        <select id="task-assigned">
                            <option>Juan</option>
                            <option>María</option>
                            <option>Pedro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Prioridad</label>
                <div class="control">
                    <div class="select">
                        <select id="task-priority">
                            <option>Alta</option>
                            <option>Media</option>
                            <option>Baja</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Fecha límite</label>
                <div class="control">
                    <input class="input" type="date" id="task-deadline">
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" id="save-task-btn">Guardar</button>
            <button class="button cancelModal">Cancelar</button>
        </footer>
    </div>
</div>



</body>
</html>
